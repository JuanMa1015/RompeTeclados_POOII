{% extends "base.html" %}
{% block title %}Iniciar Sesión{% endblock %}
{% block content %}
<div class="auth-container animate__animated animate__fadeIn">
    <div class="auth-header animate-in">
        <svg class="auth-icon" viewBox="0 0 24 24">
            <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11V11.99z"/>
        </svg>
        <h2>Bienvenido de vuelta</h2>
        <p>Ingresa a tu cuenta para continuar</p>
    </div>
    
    <form method="post" class="auth-form">
        <div class="input-group animate-in delay-1">
            <svg class="input-icon" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <input type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        
        <div class="input-group animate-in delay-2">
            <svg class="input-icon" viewBox="0 0 24 24">
                <path d="M19 2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h4l3 3 3-3h4a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm-7 3c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm6 13H6v-.765c0-1.86 3.582-3 6-3s6 1.14 6 3V18z"/>
            </svg>
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        
        <button type="submit" class="auth-button animate-in delay-3">
            <span>Ingresar</span>
            <svg class="button-icon" viewBox="0 0 24 24">
                <path d="M10 17l5-5-5-5v10z"/>
            </svg>
        </button>
    </form>
    
    <div class="auth-footer animate-in delay-3">
        <a href="{{ url_for('forgot') }}" class="auth-link">¿Olvidaste tu contraseña?</a>
        <a href="{{ url_for('register') }}" class="auth-link">¿No tienes cuenta? Regístrate</a>
    </div>
</div>
{% endblock %}
