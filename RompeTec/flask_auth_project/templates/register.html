{% extends "base.html" %}
{% block title %}Registro{% endblock %}
{% block content %}
<div class="auth-container animate__animated animate__fadeIn">
    <div class="auth-header animate-in">
        <svg class="auth-icon" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
        <h2>Crea tu cuenta</h2>
        <p>Únete a nuestra comunidad</p>
    </div>
    
    <form method="POST" class="auth-form">
        <div class="input-group animate-in delay-1">
            <svg class="input-icon" viewBox="0 0 24 24">
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
            <input type="text" name="nombre" placeholder="Nombre Completo" required>
        </div>
        
        <div class="input-group animate-in delay-1">
            <svg class="input-icon" viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
            </svg>
            <input type="text" name="username" placeholder="Nombre de Usuario" required>
        </div>
        
        <div class="input-group animate-in delay-2">
            <svg class="input-icon" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
            <input type="email" name="email" placeholder="Correo electrónico" required>
        </div>
        
        <div class="input-group animate-in delay-2">
            <svg class="input-icon" viewBox="0 0 24 24">
                <path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"/>
            </svg>
            <input type="tel" name="telefono" placeholder="Número de Celular" required>
        </div>
        
        <div class="input-group animate-in delay-3">
            <svg class="input-icon" viewBox="0 0 24 24">
                <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <input type="text" name="ciudad" placeholder="Ciudad" required>
        </div>
        
        <div class="input-group animate-in delay-3">
            <svg class="input-icon" viewBox="0 0 24 24">
                <path d="M19 2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h4l3 3 3-3h4a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2zm-7 3c1.727 0 3 1.272 3 3s-1.273 3-3 3c-1.726 0-3-1.272-3-3s1.274-3 3-3zm6 13H6v-.765c0-1.86 3.582-3 6-3s6 1.14 6 3V18z"/>
            </svg>
            <input type="password" name="password" placeholder="Contraseña" required>
        </div>
        
        <button type="submit" class="auth-button animate-in delay-4">
            <span>Registrarse</span>
            <svg class="button-icon" viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </button>
    </form>
    
    <div class="auth-footer animate-in delay-4">
        <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="auth-link">Inicia sesión</a></p>
    </div>
</div>
{% endblock %}
